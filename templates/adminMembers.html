<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{{ familyName }} Members</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="theme-color" content="#6C63FF">
    <link rel="stylesheet" type="text/css" media="screen" href="{{ url_for('static', filename='styles/envieStyle.css') }}" />
</head>
<body>
    <!-- navbar -->
	<div class="navbar">
		<nav class="nav__mobile"></nav>
		<div class="container">
			<div class="navbar__inner">
				<a href="/" class="navbar__logo">InHouse<sup>Studios</sup></a>
				<nav class="navbar__menu">
					<ul>
						<li><a href="/myfamily/0">Dashboard</a></li>
						<li><a href="/logout">Log out</a></li>
					</ul>
				</nav>
				<div class="navbar__menu-mob"><a href="" id='toggle'><svg role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path fill="currentColor" d="M16 132h416c8.837 0 16-7.163 16-16V76c0-8.837-7.163-16-16-16H16C7.163 60 0 67.163 0 76v40c0 8.837 7.163 16 16 16zm0 160h416c8.837 0 16-7.163 16-16v-40c0-8.837-7.163-16-16-16H16c-8.837 0-16 7.163-16 16v40c0 8.837 7.163 16 16 16zm0 160h416c8.837 0 16-7.163 16-16v-40c0-8.837-7.163-16-16-16H16c-8.837 0-16 7.163-16 16v40c0 8.837 7.163 16 16 16z" class=""></path></svg></a></div>
			</div>
		</div>
	</div>
	<!-- Page content -->
	<div class="app">
		<div class="container">
			<div class="app__inner">
				<div class="app__menu">
					<ul class="vMenu">
						<li><a href="/myfamily/0">Dashboard</a></li>
						<li><a>&nbsp</a></li>
                        <li><a href="/myfamily/0/admin">Overview</a></li>
                        <li><a class="vMenu--active">Members</a></li>
					</ul>
				</div>
				<div class="app__main">
					<div class="text-container">
						<h3 class="app__main__title">{{familyName}}</h3>
						<p>Admin Dashboard</p>
						{% if users|length == 0 %}
						<table>
							<td><p>You are the only member in this family</p></td>
							<td><button class="button__accent" onclick="location.href='/myfamily/0/addmember'" >+</button></td>
						</table>
						{% else %}
						<table style="width:100%">
							<thead>
								<h1 style="float:left">Members</h1>
								<button style="float:right" class="button__accent" onclick="location.href='/myfamily/0/addmember'" >+</button>
								<tr>
									<th>Username</th>
								</tr>
							</thead>
							<tbody>
									{% for user in users %}
									<tr style="text-align:center">
										<td>{{user[1]}}</td>
										<td><button class="button button__delete" onclick="location.href='/myfamily/0/admin/kickmember/{{user[0]}}'" >Kick member</button></td>
									</tr>
									{% endfor %}
							</tbody>
						</table>
						{% endif %}
					</div>
				</div>
			</div>
		</div>
	</div>
    <script src='/static/app.js'></script>
</body>
</html>
