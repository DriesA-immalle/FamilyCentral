<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{{familyName}}</title>

    <link rel="stylesheet" type="text/css" media="screen" href="{{ url_for('static', filename='styles/family.css') }}" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <ul>
        <li><a href="/home">Home</a></li>
        <li><a href="/myfamily/0/addmember">Add member</a></li>
        <li><a href="/deletefamily">Delete Family</a></li>
        <li><a href="/logout">Logout</a></li>
    </ul>
    <div class="wrapper">
            <h1>{{familyName}}</h1>
        <div class="first">
            <table style="width:100%">
                <thead>
                    <h1>Shopping List</h1>
                    <button style="float:right" onclick="location.href='/myfamily/0/clearshoppinglist'" >Clear list</button>
                    <button style="float:right" onclick="location.href='/myfamily/0/addshoppinglist'" >+</button>
                    <tr>
                        <th>Item</th>
                        <th>Added by</th>
                    </tr>
                </thead>
                <tbody>
                    {% for item in shoppinglist %}
                        <tr>
                            <td>{{item[0]}}</td>
                            <td>{{item[1]}}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <div class="second">
            <table style="width:100%">
                <thead>
                    <h1>Upcomming Events</h1>
                    <button style="float:right" onclick="location.href='/myfamily/0/addevent'" >+</button>
                    <tr>
                        <th>Event</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody>
                    {% for item in event %}
                        <tr>
                            <td>{{item[0]}}</td>
                            <td>{{item[1]}}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>   
</body>
</html>
