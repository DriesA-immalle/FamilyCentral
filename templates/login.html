<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="{{ url_for('static', filename='styles/login.css') }}" />
</head>
<body>
    <div class="top-right">
        <button onclick="window.location.href='/'">X</button>
    </div>
    <div class="centered">
        <h1>Welcome</h1>
        <img src="{{ url_for('static', filename='login.png') }}">
        <form name="login-form" method="POST" autocomplete="off">
            <input type="email" name="email" placeholder="Your Email Address" required>
            <br>
            <input type="password" name="password" placeholder="Your Password" required>
            <br>
            <div class="message">
                {{Message}}
            </div>
            <input type="submit" value="Login">
        </form>
    </div>
</body>
</html>
