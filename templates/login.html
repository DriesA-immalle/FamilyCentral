<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="theme-color" content="#6C63FF">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" media="screen" href="{{ url_for('static', filename='styles/envieStyle.css') }}" />
	<link rel="shortcut icon" type="image/png" href="{{ url_for('static', filename='AppLogoTrans.png')}}"/>
</head>
<body>
	<!-- navbar -->
	<div class="navbar">
		<nav class="nav__mobile"></nav>
		<div class="container">
			<div class="navbar__inner">
				<a href="/" class="navbar__logo">InHouse<sup>Studios</sup></a>
				<nav class="navbar__menu">
					<ul>
						<li><a href="/">Home</a></li>
						<li><a href="/signup">Sign up</a></li>
					</ul>
				</nav>
				<div class="navbar__menu-mob"><a href="" id='toggle'><svg role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path fill="currentColor" d="M16 132h416c8.837 0 16-7.163 16-16V76c0-8.837-7.163-16-16-16H16C7.163 60 0 67.163 0 76v40c0 8.837 7.163 16 16 16zm0 160h416c8.837 0 16-7.163 16-16v-40c0-8.837-7.163-16-16-16H16c-8.837 0-16 7.163-16 16v40c0 8.837 7.163 16 16 16zm0 160h416c8.837 0 16-7.163 16-16v-40c0-8.837-7.163-16-16-16H16c-8.837 0-16 7.163-16 16v40c0 8.837 7.163 16 16 16z" class=""></path></svg></a></div>
			</div>
		</div>
	</div>
	<!-- Authentication pages -->
	<div class="auth">
		<div class="container">
			<div class="auth__inner">
				<div class="auth__media scale-in-center-fast">
					<img src="/static/authentication.svg">
				</div>
				<div class="auth__auth">
					<h1 class="auth__title">Access your account</h1>
					<p>Fill in your email and password to proceed</p>
					<form method='POST' autocomplete="off" name="login" class="form">
						<label>Email</label>
						<input type="email" name="email" id='email' placeholder="you@example.com" required>
						<label>Password</label>
						<input type="password" name="password" id='password' required placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679&#9679;&#9679;" autocomplete="off">
						<h4 class="error-message">{{Message}}</h4>
						<button type='submit' class="button button__accent">Log in</button>
						<a href=""><h6 class="left-align" >Forgot your password?</h6></a>
					</form>
				</div>
			</div>
		</div>
	</div>
<script src='/static/app.js'></script>
</body>
</html>
