<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Signup</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="{{ url_for('static', filename='styles/signup.css') }}" />
</head>
<body>
    <div class="signup-form">
        <img src="/static/login.png">
        <form name="login-form" autocomplete="off" method="POST">
            <h1>Sign up Today!</h1>
            <input type="email" name="email" placeholder="Valid Email Address" required>
            <br>
            <input type="text" name="username" placeholder="Username" required>
            <br>
            <input type="password" name="password" placeholder="Password" required>
            <br>
            <input type="submit" name="submit" value="Create account">
            <a href="/login">Already have an account?</a>
        </form>
    </div>
</body>
</html>
