<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Signup</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="{{ url_for('static', filename='styles/signup.css') }}" />
</head>
<body>
    <div class="centered">
        <h1>Welcome</h1>
        <img src="{{ url_for('static', filename='login.png') }}">
        <form name="signup-form" method="POST" autocomplete="off">
            <input type="text" name="email" max="100" placeholder="A Valid Email Address">
            <br>
            <input type="text" name="username" minlength="4" maxlength="50" placeholder="A Username">
            <br>
            <input type="password" name="password" minlength="4" maxlength="50" placeholder="A Secure Password">
            <br>
            <input type="submit" value="Signup">
        </form>
    </div>
</body>
</html>
